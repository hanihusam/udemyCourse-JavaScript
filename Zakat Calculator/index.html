<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <style>
      #loading,
      #results {
        display: none;
      }
    </style>

    <title>Kalkulator Zakat | Bersihkan Hartamu dengan Zakat</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-4 pb-3">
              Kalkulator Zakat
            </h1>
            <ul class="row nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="col-md-6 nav-item">
                <a
                  class="nav-link active"
                  id="pills-profesi-tab"
                  data-toggle="pill"
                  href="#pills-profesi"
                  role="tab"
                  aria-controls="pills-profesi"
                  aria-selected="true"
                  ><i class="fa fa-calendar mr-2"></i> Profesi</a
                >
              </li>
              <li class="col-md-6 nav-item">
                <a
                  class="nav-link"
                  id="pills-mall-tab"
                  data-toggle="pill"
                  href="#pills-mall"
                  role="tab"
                  aria-controls="pills-mall"
                  aria-selected="false"
                  ><i class="fa fa-shopping-bag mr-3"></i> Maal</a
                >
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-profesi"
                role="tabpanel"
                aria-labelledby="pills-profesi-tab"
              >
                <form id="profesi-form">
                  <h2 class="text-left mb-3">Hitung zakat profesi Anda</h2>
                  <div class="form-group">
                    <div class="input-group">
                      <label class="sr-only" for="inlineFormInputGroup"
                        >Pendapatan perbulan (wajib diisi)</label
                      >
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text">Rp</div>
                        </div>
                        <input
                          type="number"
                          class="form-control"
                          id="salary rupiah"
                          placeholder="Pendapatan perbulan (wajib diisi)"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <label class="sr-only" for="inlineFormInputGroup"
                        >Pendapatan lainnya (jika ada)</label
                      >
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text">Rp</div>
                        </div>
                        <input
                          type="number"
                          class="form-control"
                          id="other-salary rupiah"
                          placeholder="Pendapatan lainnya (jika ada)"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <label class="sr-only" for="inlineFormInputGroup"
                        >Hutang/cicilan (jika ada)</label
                      >
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <div class="input-group-text">Rp</div>
                        </div>
                        <input
                          type="number"
                          class="form-control"
                          id="loan rupiah"
                          placeholder="Hutang/cicilan (jika ada)"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-dark btn-block text-uppercase"
                    >
                      <i class="fa fa-calculator mr-3"></i>Hitung Zakat Anda
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="pills-mall"
                role="tabpanel"
                aria-labelledby="pills-mall-tab"
              >
                ...
              </div>
              <!-- LOAD -->
              <div id="loading">
                <img src="img/loading.gif" alt="Loading Ghif" />
              </div>
              <!-- RESULT -->
              <div id="results">
                <h2 class="text-left mb-3">
                  Hasil perhitungan zakat profesi Anda
                </h2>
                <div class="form-group">
                  <div class="input-group">
                    <label class="sr-only" for="inlineFormInputGroup"
                      >Hasil perhitungan zakat</label
                    >
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Rp</div>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="result rupiah"
                        disabled
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
